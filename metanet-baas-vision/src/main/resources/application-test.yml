dubbo:
  application:
    #id: ${spring.application.name}-consumer
    #name: ${spring.application.name}-consumer
    qosEnable: false
  cloud:
    subscribed-services: metanet-daas-vision, metanet-daas-admin, metanet-daas-device, metanet-daas-user
#  consumer:
#    check: false
  protocol:
    id: dubbo
    name: dubbo
    port: -1
  provider:
    loadbalance: roundrobin
    retries: 0
    timeout: 60000
    version: 1.0.0
#  scan:
#    base-packages: work.metanet.client.vision
  registry:
    id: ${spring.application.name}-registry
    address: nacos://metanet-nacos:8848

#元网专用配置
lx: 
  custom:
    kafka:
      topic:
        operLog: kafka.topic.operLog.openapi
    openapi:
      sign:
        enable: true
        
mapper:
  identity: MYSQL
  mappers: tk.mybatis.mapper.common.Mapper
  not-empty: false
  
mybatis:
  configuration:
    call-setters-on-nulls: true
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml

